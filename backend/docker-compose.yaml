version: "3"

services:
  postgres:
    image: postgres:10-alpine
    volumes:
      - rafflebay-pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-rafflebay}
    restart: unless-stopped
  postgres_test:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-admin}
      POSTGRES_DB: rafflebay_test
    restart: unless-stopped
    command: -p 5433
  backend:
    image: rafflebay/backend:latest
    ports:
      - 80:80
    environment:
      POSTGRES_HOSTNAME: postgres
    restart: unless-stopped
    command: npm run serve
    depends_on: 
      - postgres
  test:
    image: rafflebay/test:latest
    ports:
      - 31337:31337
    environment:
      POSTGRES_HOSTNAME: postgres_test
    restart: "no"
    command: npm test
    depends_on: 
      - postgres_test

volumes:
  rafflebay-pgdata:
